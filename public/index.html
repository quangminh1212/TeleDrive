<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleDrive - Cloud Storage with Telegram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="img/logo.png" alt="TeleDrive" class="logo">
      <h4>TeleDrive</h4>
    </div>
    <div class="sidebar-menu">
      <a href="#" class="menu-item active" data-view="files">
        <i class="bi bi-folder"></i>
        <span>My Files</span>
      </a>
      <a href="#" class="menu-item" data-view="recent">
        <i class="bi bi-clock-history"></i>
        <span>Recent</span>
      </a>
      <a href="#" class="menu-item" data-view="starred">
        <i class="bi bi-star"></i>
        <span>Starred</span>
      </a>
      <a href="#" class="menu-item" data-view="trash">
        <i class="bi bi-trash"></i>
        <span>Trash</span>
      </a>
    </div>
    <div class="sidebar-footer">
      <div class="storage-info">
        <div class="storage-text">
          <span>Storage</span>
          <span class="storage-used">0 MB used</span>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
      </div>
      <div class="theme-switch">
        <i class="bi bi-sun-fill"></i>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="themeSwitch">
        </div>
        <i class="bi bi-moon-fill"></i>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="search-bar">
        <i class="bi bi-search"></i>
        <input type="text" id="searchInput" placeholder="Search files and folders...">
      </div>
      <div class="user-menu">
        <button id="uploadBtn" class="btn btn-primary">
          <i class="bi bi-cloud-upload"></i>
          Upload
        </button>
        <div class="user-profile" id="userProfile">
          <img src="img/default-avatar.png" alt="User" class="avatar">
          <span class="username">Guest</span>
        </div>
      </div>
    </div>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="file-breadcrumb">
      <ol class="breadcrumb" id="breadcrumb">
        <li class="breadcrumb-item active">My Files</li>
      </ol>
    </nav>

    <!-- File Actions -->
    <div class="file-actions">
      <button class="btn btn-outline-primary btn-sm" id="newFolderBtn">
        <i class="bi bi-folder-plus"></i>
        New Folder
      </button>
      <div class="view-options">
        <button class="btn btn-outline-secondary btn-sm active" data-view="grid">
          <i class="bi bi-grid"></i>
        </button>
        <button class="btn btn-outline-secondary btn-sm" data-view="list">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </div>

    <!-- Files Container -->
    <div class="files-container" id="filesContainer">
      <div class="files-grid" id="filesGrid">
        <!-- Files will be loaded here -->
      </div>
    </div>

    <!-- Upload Progress -->
    <div class="upload-progress d-none" id="uploadProgress">
      <div class="upload-progress-header">
        <h6>Uploading Files</h6>
        <button class="btn-close"></button>
      </div>
      <div class="upload-progress-items">
        <!-- Upload progress items will be added here -->
      </div>
    </div>
  </div>

  <!-- Modals -->
  <!-- New Folder Modal -->
  <div class="modal fade" id="newFolderModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Folder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="folderName" placeholder="Folder name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="createFolderBtn">Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- File Options Modal -->
  <div class="modal fade" id="fileOptionsModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">File Options</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <button class="list-group-item list-group-item-action" id="downloadBtn">
              <i class="bi bi-download"></i> Download
            </button>
            <button class="list-group-item list-group-item-action" id="renameBtn">
              <i class="bi bi-pencil"></i> Rename
            </button>
            <button class="list-group-item list-group-item-action" id="moveBtn">
              <i class="bi bi-folder-symlink"></i> Move
            </button>
            <button class="list-group-item list-group-item-action" id="shareBtn">
              <i class="bi bi-share"></i> Share
            </button>
            <button class="list-group-item list-group-item-action text-danger" id="deleteBtn">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- File Preview Modal -->
  <div class="modal fade" id="filePreviewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">File Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="file-preview-container">
            <!-- Preview content will be loaded here -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="downloadPreviewBtn">
            <i class="bi bi-download"></i> Download
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
