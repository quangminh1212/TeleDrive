<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeleDrive - Telegram Cloud Storage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    body {
      padding-top: 20px;
    }
    .file-item {
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .file-item:hover {
      background-color: #f8f9fa;
    }
    .folder-icon {
      color: #ffc107;
    }
    .file-icon {
      color: #6c757d;
    }
    .breadcrumb-item {
      cursor: pointer;
    }
    .upload-area {
      border: 2px dashed #ddd;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .upload-area.dragover {
      border-color: #0d6efd;
      background-color: rgba(13, 110, 253, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1>TeleDrive</h1>
      <div>
        <button id="login-btn" class="btn btn-primary">Login with Telegram</button>
        <span id="user-info" class="d-none">
          <span id="username"></span>
          <button id="logout-btn" class="btn btn-outline-danger btn-sm ms-2">Logout</button>
        </span>
      </div>
    </header>

    <div id="login-required" class="alert alert-info">
      <p>Please login with your Telegram account to use TeleDrive.</p>
      <p>Note: You need to run the application locally and login through the terminal.</p>
    </div>

    <div id="main-content" class="d-none">
      <div class="row mb-3">
        <div class="col-md-6">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb" id="breadcrumb">
              <li class="breadcrumb-item active" data-folder-id="">Home</li>
            </ol>
          </nav>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Search files...">
            <button class="btn btn-outline-secondary" type="button" id="search-btn">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="upload-area" id="upload-area">
            <p>Drag and drop files here or click to upload</p>
            <input type="file" id="file-input" class="d-none" multiple>
            <button class="btn btn-primary" id="upload-btn">Upload Files</button>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center">
            <h4>Files</h4>
            <div>
              <button class="btn btn-outline-primary btn-sm" id="new-folder-btn">
                <i class="bi bi-folder-plus"></i> New Folder
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="files-container" class="list-group">
            <!-- Files will be listed here -->
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="new-folder-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Folder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="folder-name" class="form-label">Folder Name</label>
            <input type="text" class="form-control" id="folder-name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="create-folder-btn">Create</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="file-options-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="file-options-title">File Options</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action" id="download-btn">
              <i class="bi bi-download"></i> Download
            </button>
            <button type="button" class="list-group-item list-group-item-action" id="rename-btn">
              <i class="bi bi-pencil"></i> Rename
            </button>
            <button type="button" class="list-group-item list-group-item-action" id="move-btn">
              <i class="bi bi-folder-symlink"></i> Move
            </button>
            <button type="button" class="list-group-item list-group-item-action text-danger" id="delete-btn">
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="rename-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Rename</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="new-name" class="form-label">New Name</label>
            <input type="text" class="form-control" id="new-name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirm-rename-btn">Rename</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
