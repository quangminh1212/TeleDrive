<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi máy chủ - TeleDrive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .error-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 72px;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        .btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">⚠️</div>
        <h1>Lỗi máy chủ</h1>
        <p>Đã xảy ra lỗi khi xử lý yêu cầu của bạn. Đội ngũ kỹ thuật của chúng tôi đã được thông báo về sự cố này.</p>
        <p>Vui lòng thử lại sau hoặc liên hệ với quản trị viên nếu sự cố vẫn tiếp tục xảy ra.</p>
        <a href="/" class="btn">Quay lại trang chủ</a>
    </div>
</body>
</html>
