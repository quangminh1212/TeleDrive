<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleDrive - Đăng nhập</title>
    <script src="https://telegram.org/js/telegram-widget.js?22"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .telegram-login {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .telegram-instructions {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }
        .telegram-logo {
            margin-bottom: 15px;
            color: #0088cc;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 style="color: #0088cc;">TeleDrive</h1>
            <p>Lưu trữ và quản lý file với Telegram</p>
        </div>
        
        <div class="login-options">
            <div class="telegram-login">
                <!-- Telegram Login Widget -->
                <script async src="https://telegram.org/js/telegram-widget.js?22"
                        data-telegram-login="TeleDriveStorageBot" 
                        data-size="large" 
                        data-auth-url="/api/auth/telegram" 
                        data-request-access="write"></script>
            </div>
            
            <div class="telegram-instructions">
                <div class="telegram-logo">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <p>Nhấn vào nút đăng nhập phía trên để xác thực qua Telegram.<br>
                Bạn sẽ được chuyển hướng đến trang Telegram để cấp quyền truy cập.</p>
            </div>
        </div>
    </div>

    <!-- Font Awesome for Telegram icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
