<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleDrive - Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .telegram-login {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .telegram-instructions {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }
        .telegram-logo {
            margin-bottom: 15px;
            color: #0088cc;
            font-size: 48px;
        }
        .error-message {
            color: #e74c3c;
            margin: 15px 0;
            padding: 10px;
            background-color: #fde8e8;
            border-radius: 5px;
            display: none;
        }
        .loading-indicator {
            display: none;
            margin: 20px 0;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #0088cc;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tg-widget-container {
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 style="color: #0088cc;">TeleDrive</h1>
            <p>Lưu trữ và quản lý file với Telegram</p>
        </div>
        
        <div class="login-options">
            <div class="telegram-login">
                <div class="tg-widget-container">
                    <!-- Telegram Login Widget -->
                    <script async src="https://telegram.org/js/telegram-widget.js?22" 
                            data-telegram-login="TeleDriveStorageBot" 
                            data-size="large" 
                            data-auth-url="/api/auth/telegram"
                            data-request-access="write"
                            data-radius="8"
                            data-onauth="onTelegramAuth(user)"></script>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message">
                <!-- Hiển thị thông báo lỗi nếu có -->
            </div>
            
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Đang xác thực với Telegram...</p>
            </div>
            
            <div class="telegram-instructions">
                <div class="telegram-logo">
                    <i class="fab fa-telegram-plane"></i>
                </div>
                <p>Nhấn vào nút đăng nhập phía trên để xác thực qua Telegram.<br>
                Bạn sẽ được chuyển hướng đến trang Telegram để cấp quyền truy cập.</p>
            </div>
        </div>
    </div>

    <script>
        // Kiểm tra nếu có lỗi trong URL (ví dụ: từ quá trình xác thực)
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorElement = document.getElementById('errorMessage');
            
            if (error) {
                errorElement.textContent = decodeURIComponent(error);
                errorElement.style.display = 'block';
            }
        };
        
        // Callback khi người dùng xác thực qua Telegram
        function onTelegramAuth(user) {
            document.getElementById('loadingIndicator').style.display = 'block';
            
            // Chuyển hướng đến API đăng nhập với dữ liệu người dùng
            let authUrl = '/api/auth/telegram?';
            authUrl += Object.entries(user)
                .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
                .join('&');
                
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
