<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleDrive - Đăng nhập</title>
    <script src="https://telegram.org/js/telegram-widget.js?22"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .telegram-login {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .or-divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 15px 0;
        }
        .or-divider::before, .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .or-divider span {
            padding: 0 10px;
            color: #999;
            font-size: 14px;
        }
        .login-form {
            display: none; /* Ẩn form đăng nhập thông thường */
            flex-direction: column;
            width: 100%;
        }
        .show-form-button {
            background: none;
            border: none;
            color: #0088cc;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0077b3;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 style="color: #0088cc;">TeleDrive</h1>
            <p>Lưu trữ và quản lý file với Telegram</p>
        </div>
        
        <div class="login-options">
            <div class="telegram-login">
                <!-- Telegram Login Widget -->
                <script async src="https://telegram.org/js/telegram-widget.js?22"
                        data-telegram-login="TeleDriveStorageBot" 
                        data-size="large" 
                        data-auth-url="/api/auth/telegram" 
                        data-request-access="write"></script>
            </div>
            
            <div class="or-divider">
                <span>hoặc</span>
            </div>
            
            <button class="show-form-button" id="showLoginForm">Đăng nhập bằng tài khoản</button>
            
            <form class="login-form" id="loginForm" action="/api/auth/login" method="POST">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Đăng nhập</button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script>
        // Hiện/ẩn form đăng nhập thông thường
        document.getElementById('showLoginForm').addEventListener('click', function() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm.style.display === 'flex') {
                loginForm.style.display = 'none';
                this.textContent = 'Đăng nhập bằng tài khoản';
            } else {
                loginForm.style.display = 'flex';
                this.textContent = 'Ẩn form đăng nhập';
            }
        });
        
        // Xử lý form đăng nhập thông thường
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.message || 'Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Lỗi kết nối đến server. Vui lòng thử lại sau.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
