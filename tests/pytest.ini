[tool:pytest]
# Pytest configuration for TeleDrive

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    accessibility: Accessibility tests
    cross_browser: Cross-browser compatibility tests
    slow: Slow running tests
    selenium: Tests that require Selenium WebDriver
    api: API endpoint tests
    ui: User interface tests
    validation: Form validation tests

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --color=yes

# Coverage options
# (These can be overridden by command line)
# --cov=source
# --cov-report=html:coverage/html
# --cov-report=term-missing
# --cov-report=xml:coverage/coverage.xml

# Minimum coverage percentage
# --cov-fail-under=80

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution
# -n auto  # Uncomment to run tests in parallel

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Selenium configuration
selenium_implicit_wait = 10
selenium_page_load_timeout = 30
selenium_script_timeout = 30

# Test data directory
testmon_datafile = tests/.testmondata
