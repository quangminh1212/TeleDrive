<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1>Database Check</h1>
        
        <div class="mb-3">
            <button id="load-btn" class="btn btn-primary">Load Database</button>
        </div>
        
        <div id="result" class="mt-4">
            Click "Load Database" to check files
        </div>
    </div>
    
    <script>
        document.getElementById('load-btn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="spinner-border text-primary"></div> Loading...';
            
            try {
                // Thử đọc file trực tiếp
                const response = await fetch('/data/files.json');
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let html = `<h3>Found ${data.length} files</h3>`;
                
                if (data.length > 0) {
                    html += '<div class="table-responsive"><table class="table table-striped">';
                    html += '<thead><tr><th>ID</th><th>File Name</th><th>Type</th><th>Size</th><th>Path</th></tr></thead>';
                    html += '<tbody>';
                    
                    data.forEach(file => {
                        html += `<tr>
                            <td>${file._id}</td>
                            <td>${file.originalFileName || file.fileName}</td>
                            <td>${file.fileType}</td>
                            <td>${file.fileSize ? (file.fileSize / 1024 / 1024).toFixed(2) + ' MB' : 'N/A'}</td>
                            <td>${file.filePath}</td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table></div>';
                } else {
                    html += '<div class="alert alert-warning">No files found in database</div>';
                }
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">
                    Error loading database: ${error.message}
                </div>`;
            }
        });
    </script>
</body>
</html>
