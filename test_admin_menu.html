<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Menu & Logout</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test Admin Menu & Logout Functionality</h1>
        
        <div class="test-section">
            <h2>1. Admin Menu Test</h2>
            <p>Click vào nút Admin để xem dropdown menu:</p>
            
            <!-- Simulate title bar with admin menu -->
            <div class="explorer-title-bar" style="position: relative; margin-bottom: 20px;">
                <div class="title-bar-right">
                    <div class="user-info">
                        <span class="username">Test Admin</span>
                        <div class="admin-menu-container">
                            <button class="admin-badge-btn" id="adminMenuToggle" title="Cài đặt Admin">
                                <span class="admin-badge">Admin</span>
                                <i class="icon icon-chevron-down"></i>
                            </button>
                            <div class="admin-dropdown-menu" id="adminDropdownMenu">
                                <div class="admin-menu-header">
                                    <i class="icon icon-settings"></i>
                                    <span>Quản lý hệ thống</span>
                                </div>
                                <div class="admin-menu-divider"></div>
                                <button class="admin-menu-item" id="userManagementBtn">
                                    <i class="icon icon-user"></i>
                                    <span>Quản lý người dùng</span>
                                </button>
                                <button class="admin-menu-item" id="systemSettingsBtn">
                                    <i class="icon icon-settings"></i>
                                    <span>Cài đặt hệ thống</span>
                                </button>
                                <button class="admin-menu-item" id="scanSettingsBtn">
                                    <i class="icon icon-scan"></i>
                                    <span>Cài đặt Telegram</span>
                                </button>
                                <button class="admin-menu-item" id="logsViewBtn">
                                    <i class="icon icon-file-text"></i>
                                    <span>Xem logs</span>
                                </button>
                                <div class="admin-menu-divider"></div>
                                <button class="admin-menu-item" id="profileSettingsBtn">
                                    <i class="icon icon-user"></i>
                                    <span>Thông tin tài khoản</span>
                                </button>
                            </div>
                        </div>
                        <button class="logout-btn" id="logoutBtn" title="Đăng xuất">
                            <i class="icon icon-sign-out"></i>
                            <span>Đăng xuất</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="debug-info" id="adminDebug">
                Debug info sẽ hiển thị ở đây...
            </div>
        </div>
        
        <div class="test-section">
            <h2>2. Logout Test</h2>
            <p>Click vào nút "Đăng xuất" để test chức năng logout:</p>
            <div class="debug-info" id="logoutDebug">
                Debug info sẽ hiển thị ở đây...
            </div>
        </div>
        
        <div class="test-section">
            <h2>3. Manual Test Buttons</h2>
            <button onclick="testAdminMenu()" style="margin: 5px; padding: 10px;">Test Admin Menu Toggle</button>
            <button onclick="testLogout()" style="margin: 5px; padding: 10px;">Test Logout</button>
            <button onclick="checkElements()" style="margin: 5px; padding: 10px;">Check Elements</button>
        </div>
    </div>

    <script src="static/js/windows-explorer.js"></script>
    <script>
        // Debug functions
        function log(message, elementId = 'adminDebug') {
            const debugEl = document.getElementById(elementId);
            if (debugEl) {
                debugEl.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            }
            console.log(message);
        }

        function testAdminMenu() {
            log('Testing admin menu manually...');
            const toggle = document.getElementById('adminMenuToggle');
            const menu = document.getElementById('adminDropdownMenu');
            
            if (toggle && menu) {
                log('Elements found, toggling menu...');
                menu.classList.toggle('show');
                toggle.classList.toggle('active');
                log('Menu show class: ' + menu.classList.contains('show'));
                log('Menu display: ' + window.getComputedStyle(menu).display);
            } else {
                log('ERROR: Elements not found!');
            }
        }

        function testLogout() {
            log('Testing logout manually...', 'logoutDebug');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (logoutBtn) {
                log('Logout button found, simulating click...', 'logoutDebug');
                // Simulate logout without actually redirecting
                log('Logout would redirect to /login', 'logoutDebug');
            } else {
                log('ERROR: Logout button not found!', 'logoutDebug');
            }
        }

        function checkElements() {
            log('Checking all elements...');
            
            const elements = [
                'adminMenuToggle',
                'adminDropdownMenu', 
                'logoutBtn',
                'userManagementBtn',
                'systemSettingsBtn',
                'scanSettingsBtn',
                'logsViewBtn',
                'profileSettingsBtn'
            ];
            
            elements.forEach(id => {
                const el = document.getElementById(id);
                log(`${id}: ${el ? 'FOUND' : 'NOT FOUND'}`);
            });
        }

        // Wait for page to load then check
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, checking setup...');
            
            setTimeout(() => {
                checkElements();
                
                // Check if Windows11Explorer is initialized
                if (window.windowsExplorer) {
                    log('Windows11Explorer initialized successfully');
                } else {
                    log('ERROR: Windows11Explorer not initialized');
                }
            }, 1000);
        });
    </script>
</body>
</html>
