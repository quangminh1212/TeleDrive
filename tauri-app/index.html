<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleDrive Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" fill="#0088cc"/>
                    <path d="M10 20L18 12L30 20L18 28L10 20Z" fill="white"/>
                </svg>
                <h1>TeleDrive Desktop</h1>
            </div>
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h2>Server Control</h2>
                </div>
                <div class="card-body">
                    <div class="info-row">
                        <span class="label">Server URL:</span>
                        <div class="url-container">
                            <input type="text" id="serverUrl" value="http://127.0.0.1:5000" readonly>
                            <button class="btn-icon" onclick="copyUrl()" title="Copy URL">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="info-row">
                        <span class="label">Status:</span>
                        <span id="serverStatus" class="badge badge-warning">Checking...</span>
                    </div>

                    <div class="actions">
                        <button class="btn btn-primary" onclick="openBrowser()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                            </svg>
                            Open in Browser
                        </button>
                        <button class="btn btn-secondary" onclick="refreshStatus()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                            </svg>
                            Refresh Status
                        </button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>Quick Info</h2>
                </div>
                <div class="card-body">
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <div class="info-content">
                                <div class="info-label">User</div>
                                <div class="info-value" id="userName">Not logged in</div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                    <polyline points="13 2 13 9 20 9"></polyline>
                                </svg>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Files</div>
                                <div class="info-value" id="fileCount">0</div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                                </svg>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Storage</div>
                                <div class="info-value" id="storageUsed">0 MB</div>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Security</div>
                                <div class="info-value">Encrypted</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>Keep this window open while using TeleDrive</p>
                <p class="version">Version 1.0.0</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
