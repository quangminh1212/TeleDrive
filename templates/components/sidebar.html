<!-- TeleDrive Sidebar Component - Google Drive Style -->
<div class="gdrive-sidebar" id="sidebar">
    <!-- Navigation -->
    <div class="gdrive-nav">
        <!-- Main navigation items -->
        <div class="gdrive-nav-item {% if active_page == 'home' %}active{% endif %}" data-action="home">
            <div class="gdrive-nav-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="gdrive-nav-label">Trang chủ</div>
        </div>
        
        <div class="gdrive-nav-item {% if active_page == 'recent' %}active{% endif %}" data-action="recent">
            <div class="gdrive-nav-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="gdrive-nav-label">Gần đây</div>
        </div>
        
        <div class="gdrive-nav-item {% if active_page == 'favorites' %}active{% endif %}" data-action="favorites">
            <div class="gdrive-nav-icon">
                <i class="fas fa-star"></i>
            </div>
            <div class="gdrive-nav-label">Yêu thích</div>
        </div>
        
        <div class="gdrive-nav-item {% if active_page == 'shared' %}active{% endif %}" data-action="shared">
            <div class="gdrive-nav-icon">
                <i class="fas fa-user-friends"></i>
            </div>
            <div class="gdrive-nav-label">Chia sẻ với tôi</div>
        </div>
        
        <div class="gdrive-nav-item" data-action="scan">
            <div class="gdrive-nav-icon">
                <i class="fas fa-sync-alt"></i>
            </div>
            <div class="gdrive-nav-label">Quét Telegram</div>
        </div>
        
        <div class="gdrive-nav-divider"></div>
        
        <!-- File types section -->
        <div class="gdrive-nav-heading">Loại tệp tin</div>
        
        <div class="gdrive-nav-item {% if active_page == 'documents' %}active{% endif %}" data-action="documents">
            <div class="gdrive-nav-icon">
                <i class="fas fa-file-alt" style="color: #4285f4;"></i>
            </div>
            <div class="gdrive-nav-label">Tài liệu</div>
        </div>
        
        <div class="gdrive-nav-item {% if active_page == 'images' %}active{% endif %}" data-action="images">
            <div class="gdrive-nav-icon">
                <i class="fas fa-image" style="color: #34a853;"></i>
            </div>
            <div class="gdrive-nav-label">Hình ảnh</div>
        </div>
        
        <div class="gdrive-nav-item {% if active_page == 'videos' %}active{% endif %}" data-action="videos">
            <div class="gdrive-nav-icon">
                <i class="fas fa-video" style="color: #ea4335;"></i>
            </div>
            <div class="gdrive-nav-label">Video</div>
        </div>
        
        <div class="gdrive-nav-item {% if active_page == 'audio' %}active{% endif %}" data-action="audio">
            <div class="gdrive-nav-icon">
                <i class="fas fa-music" style="color: #fbbc05;"></i>
            </div>
            <div class="gdrive-nav-label">Âm thanh</div>
        </div>
        
        <div class="gdrive-nav-divider"></div>
        
        <!-- Storage section -->
        <div class="gdrive-nav-heading">Lưu trữ</div>
        
        <div class="gdrive-storage-info">
            <div class="gdrive-storage-progress">
                <div class="gdrive-storage-bar" style="width: {{ storage_percent|default(25) }}%; background-color: #4285f4;"></div>
            </div>
            <div class="gdrive-storage-text">
                <span>{{ storage_used|default('2.5 GB') }} / {{ storage_total|default('10 GB') }}</span>
                <a href="#" class="gdrive-storage-upgrade">Nâng cấp</a>
            </div>
        </div>
        
        <div class="gdrive-nav-divider"></div>
        
        <!-- Tools section -->
        <div class="gdrive-nav-heading">Công cụ</div>
        
        <div class="gdrive-nav-item" data-action="settings">
            <div class="gdrive-nav-icon">
                <i class="fas fa-cog"></i>
            </div>
            <div class="gdrive-nav-label">Cài đặt</div>
        </div>
        
        {% if current_user.is_authenticated and current_user.is_admin %}
        <div class="gdrive-nav-item" data-action="admin">
            <div class="gdrive-nav-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="gdrive-nav-label">Quản trị</div>
        </div>
        {% endif %}
    </div>
</div>

<!-- Mobile sidebar backdrop -->
<div class="sidebar-backdrop" id="sidebarBackdrop"></div>

<style>
    /* Google Drive style sidebar enhancements */
    .gdrive-sidebar {
        background-color: white;
        width: var(--sidebar-width);
        height: calc(100vh - var(--header-height));
        overflow-y: auto;
        border-right: 1px solid var(--border);
        padding: 12px 0;
        flex-shrink: 0;
        transition: transform 0.3s ease;
    }
    
    .gdrive-nav-item {
        display: flex;
        align-items: center;
        padding: 0 12px 0 24px;
        height: 48px;
        border-radius: 0 24px 24px 0;
        margin-right: 12px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    
    .gdrive-nav-item:hover {
        background-color: var(--bg-tertiary);
    }
    
    .gdrive-nav-item.active {
        background-color: var(--primary-light);
        font-weight: 500;
    }
    
    .gdrive-nav-icon {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        color: var(--text-secondary);
    }
    
    .gdrive-nav-item.active .gdrive-nav-icon {
        color: var(--primary);
    }
    
    .gdrive-nav-label {
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    .gdrive-nav-divider {
        height: 1px;
        background-color: var(--border);
        margin: 12px 0;
    }
    
    .gdrive-nav-heading {
        padding: 0 24px;
        font-size: 12px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.07em;
    }
    
    .gdrive-storage-info {
        padding: 0 24px;
        margin-bottom: 8px;
    }
    
    .gdrive-storage-progress {
        height: 4px;
        background-color: var(--bg-tertiary);
        border-radius: 4px;
        margin-bottom: 8px;
        overflow: hidden;
    }
    
    .gdrive-storage-bar {
        height: 100%;
        background-color: var(--primary);
    }
    
    .gdrive-storage-text {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: var(--text-secondary);
    }
    
    .gdrive-storage-upgrade {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
    }
    
    .gdrive-storage-upgrade:hover {
        text-decoration: underline;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .gdrive-sidebar {
            z-index: 100;
            background-color: var(--bg-main);
            box-shadow: var(--shadow-lg);
        }
        
        .sidebar-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }
    }
</style>

<script>
    // Handle navigation item clicks
    document.querySelectorAll('.gdrive-nav-item').forEach(item => {
        item.addEventListener('click', function() {
            const action = this.dataset.action;
            
            // Handle different actions
            switch(action) {
                case 'home':
                    window.location.href = '/';
                    break;
                case 'recent':
                    window.location.href = '/recent';
                    break;
                case 'favorites':
                    window.location.href = '/favorites';
                    break;
                case 'shared':
                    window.location.href = '/shared';
                    break;
                case 'documents':
                    window.location.href = '/type/document';
                    break;
                case 'images':
                    window.location.href = '/type/image';
                    break;
                case 'videos':
                    window.location.href = '/type/video';
                    break;
                case 'audio':
                    window.location.href = '/type/audio';
                    break;
                case 'scan':
                    window.location.href = '/scan';
                    break;
                case 'settings':
                    window.location.href = '/settings';
                    break;
                case 'admin':
                    window.location.href = '/admin';
                    break;
            }
        });
    });
</script>
