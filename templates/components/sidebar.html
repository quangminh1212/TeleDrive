<!-- TeleDrive Sidebar Component -->
<div class="gdrive-sidebar" id="sidebar">
    <!-- Create button -->
    <button class="gdrive-create-button" id="createButton">
        <div class="gdrive-create-icon">
            <svg width="36" height="36" viewBox="0 0 36 36">
                <path fill="#4285f4" d="M16 16v14h4V16h14v-4H20V2h-4v10H2v4h14z"></path>
            </svg>
        </div>
        <span>Tạo mới</span>
    </button>

    <!-- Navigation -->
    <nav class="gdrive-nav">
        <div class="gdrive-nav-item active" data-action="home">
            <i class="fas fa-home"></i>
            <span>Trang chủ</span>
        </div>

        <div class="gdrive-nav-item" data-action="recent">
            <i class="fas fa-clock"></i>
            <span>Gần đây</span>
        </div>

        <div class="gdrive-nav-item" data-action="favorites">
            <i class="fas fa-star"></i>
            <span>Có gắn dấu sao</span>
        </div>

        <div class="gdrive-nav-item" data-action="shared">
            <i class="fas fa-share-alt"></i>
            <span>Được chia sẻ</span>
        </div>

        <div class="gdrive-nav-item" data-action="trash">
            <i class="fas fa-trash"></i>
            <span>Thùng rác</span>
        </div>
    </nav>
</div>
