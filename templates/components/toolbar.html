<!-- Google Drive Toolbar -->
<div class="gdrive-toolbar">
    <!-- Left Section -->
    <div class="gdrive-toolbar-left">
        <button class="gdrive-btn-primary" id="createButton">
            <i class="fas fa-plus"></i>
            <span>Tạo mới</span>
        </button>
    </div>

    <!-- Right Section -->
    <div class="gdrive-toolbar-right">
        <!-- View Toggle -->
        <button class="gdrive-view-btn active" id="gridViewBtn" data-view="grid" title="Chế độ xem lưới">
            <i class="fas fa-th"></i>
        </button>
        <button class="gdrive-view-btn" id="listViewBtn" data-view="list" title="Chế độ xem danh sách">
            <i class="fas fa-list"></i>
        </button>

        <!-- Info Panel -->
        <button class="gdrive-view-btn" id="infoPanelBtn" title="Bảng thông tin chi tiết">
            <i class="fas fa-info-circle"></i>
        </button>
    </div>
</div>
