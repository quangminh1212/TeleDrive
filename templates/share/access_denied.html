<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - TeleDrive Share</title>
    
    <!-- Google Drive-like styling -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            color: #1a73e8;
        }

        .logo .material-icons {
            font-size: 32px;
            margin-right: 8px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 500;
        }

        .error-icon {
            width: 120px;
            height: 120px;
            background: #fff3e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .error-icon .material-icons {
            font-size: 60px;
            color: #f57c00;
        }

        .error-title {
            font-size: 28px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .error-reason {
            background: #fff3e0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 32px;
            border-left: 4px solid #f57c00;
        }

        .error-reason p {
            font-size: 14px;
            color: #e65100;
            font-weight: 500;
            margin: 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn .material-icons {
            font-size: 18px;
            margin-right: 8px;
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
        }

        .btn-primary:hover {
            background: #1557b0;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .error-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <span class="material-icons">cloud_download</span>
            <span class="logo-text">TeleDrive</span>
        </div>
        
        <div class="error-icon">
            <span class="material-icons">block</span>
        </div>
        
        <h1 class="error-title">Access Denied</h1>
        <p class="error-message">
            You don't have permission to access this shared file.
        </p>
        
        {% if message %}
        <div class="error-reason">
            <p>{{ message }}</p>
        </div>
        {% endif %}
        
        <a href="/" class="btn btn-primary">
            <span class="material-icons">home</span>
            Go to TeleDrive
        </a>
    </div>
</body>
</html>
