<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TeleDrive{% endblock %}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- CSS Telegram style -->
    <link rel="stylesheet" href="/static/css/gdrive.css">
    {% block extra_css %}{% endblock %}
    {% block head %}{% endblock %}
</head>
<body>
    <div class="tg-container">
        <!-- Sidebar Telegram (danh sách chat) -->
        {% include 'components/sidebar.html' %}
        <!-- Main content Telegram -->
        <div class="tg-main-content">
            <!-- Header chat Telegram -->
            {% include 'components/header.html' %}
            <!-- Nội dung chat/file -->
            <div class="tg-content-panel">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
