<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TeleDrive - Telegram File Manager{% endblock %}</title>
    
    <!-- Google Drive-like styling -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Socket.IO for real-time updates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <span class="material-icons">cloud_download</span>
                <span class="logo-text">TeleDrive</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-container">
                <span class="material-icons search-icon">search</span>
                <input type="text" class="search-input" id="global-search" placeholder="Search files..."
                       onkeyup="handleSearchInput(event)" autocomplete="off">
                <div class="search-suggestions" id="search-suggestions" style="display: none;"></div>
            </div>
        </div>
        
        <div class="header-right">
            <button class="header-btn" onclick="location.href='{{ url_for('settings') }}'">
                <span class="material-icons">settings</span>
            </button>
            <div class="user-avatar">
                <span class="material-icons">account_circle</span>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-content">
            <a href="{{ url_for('dashboard') }}" class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                <span class="material-icons">dashboard</span>
                <span>Dashboard</span>
            </a>
            
            <a href="{{ url_for('scan_page') }}" class="nav-item {% if request.endpoint == 'scan_page' %}active{% endif %}">
                <span class="material-icons">scanner</span>
                <span>Channel Scanner</span>
            </a>
            
            <a href="{{ url_for('settings') }}" class="nav-item {% if request.endpoint == 'settings' %}active{% endif %}">
                <span class="material-icons">settings</span>
                <span>Settings</span>
            </a>
            
            <div class="nav-divider"></div>
            
            <div class="nav-section">
                <div class="nav-section-title">Recent Files</div>
                <a href="#" class="nav-item small">
                    <span class="material-icons">description</span>
                    <span>telegram_files.json</span>
                </a>
                <a href="#" class="nav-item small">
                    <span class="material-icons">table_chart</span>
                    <span>telegram_files.csv</span>
                </a>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <div class="storage-info">
                <div class="storage-text">Storage</div>
                <div class="storage-bar">
                    <div class="storage-used" style="width: 45%"></div>
                </div>
                <div class="storage-details">2.1 GB of 15 GB used</div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Processing...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
    // Global search functionality
    let searchTimeout;

    function handleSearchInput(event) {
        const query = event.target.value.trim();

        if (event.key === 'Enter' && query) {
            performSearch(query);
            return;
        }

        // Clear previous timeout
        if (searchTimeout) {
            clearTimeout(searchTimeout);
        }

        // Show suggestions after 300ms delay
        if (query.length >= 2) {
            searchTimeout = setTimeout(() => {
                loadSearchSuggestions(query);
            }, 300);
        } else {
            hideSearchSuggestions();
        }
    }

    function loadSearchSuggestions(query) {
        fetch(`/api/search/suggestions?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.suggestions.length > 0) {
                    showSearchSuggestions(data.suggestions);
                } else {
                    hideSearchSuggestions();
                }
            })
            .catch(error => {
                console.error('Error loading search suggestions:', error);
                hideSearchSuggestions();
            });
    }

    function showSearchSuggestions(suggestions) {
        const container = document.getElementById('search-suggestions');

        container.innerHTML = suggestions.map(suggestion => `
            <div class="search-suggestion-item" onclick="selectSuggestion('${suggestion.text}')">
                <span class="material-icons">
                    ${suggestion.type === 'filename' ? 'insert_drive_file' : 'label'}
                </span>
                <span class="suggestion-text">${suggestion.text}</span>
            </div>
        `).join('');

        container.style.display = 'block';
    }

    function hideSearchSuggestions() {
        document.getElementById('search-suggestions').style.display = 'none';
    }

    function selectSuggestion(text) {
        document.getElementById('global-search').value = text;
        hideSearchSuggestions();
        performSearch(text);
    }

    function performSearch(query) {
        // Redirect to dashboard with search parameter
        window.location.href = `/?search=${encodeURIComponent(query)}`;
    }

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(event) {
        const searchContainer = document.querySelector('.search-container');
        if (!searchContainer.contains(event.target)) {
            hideSearchSuggestions();
        }
    });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
