<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TeleDrive</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--telegram-blue-light) 0%, var(--telegram-blue) 100%);
            padding: 20px;
        }
        
        .login-card {
            background: var(--telegram-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 32px;
            color: var(--telegram-blue);
        }
        
        .login-logo span {
            font-size: 28px;
            font-weight: 700;
            color: var(--telegram-text);
        }
        
        .login-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--telegram-text);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: var(--telegram-text-secondary);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--telegram-text);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--telegram-border);
            border-radius: var(--border-radius-small);
            font-size: 14px;
            font-family: inherit;
            background: var(--telegram-bg);
            color: var(--telegram-text);
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--telegram-blue);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
        }
        
        .form-input.error {
            border-color: var(--telegram-error);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .form-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--telegram-blue);
        }
        
        .form-checkbox label {
            font-size: 14px;
            color: var(--telegram-text-secondary);
            cursor: pointer;
        }
        
        .login-button {
            width: 100%;
            padding: 12px 24px;
            background: var(--telegram-blue);
            color: white;
            border: none;
            border-radius: var(--border-radius-small);
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .login-button:hover {
            background: var(--telegram-blue-dark);
        }
        
        .login-button:disabled {
            background: var(--telegram-text-secondary);
            cursor: not-allowed;
        }
        
        .login-button.loading {
            pointer-events: none;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: var(--border-radius-small);
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--telegram-error);
            border: 1px solid rgba(255, 59, 48, 0.2);
        }
        
        .alert-success {
            background: rgba(77, 205, 94, 0.1);
            color: var(--telegram-success);
            border: 1px solid rgba(77, 205, 94, 0.2);
        }
        
        .alert-info {
            background: rgba(0, 136, 204, 0.1);
            color: var(--telegram-blue);
            border: 1px solid rgba(0, 136, 204, 0.2);
        }
        
        .setup-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--telegram-border);
        }
        
        .setup-link a {
            color: var(--telegram-blue);
            text-decoration: none;
            font-size: 14px;
        }
        
        .setup-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-logo span {
                font-size: 24px;
            }
            
            .login-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fab fa-telegram-plane"></i>
                <span>TeleDrive</span>
            </div>
            
            <h1 class="login-title">Đăng nhập</h1>
            <p class="login-subtitle">Truy cập vào TeleDrive File Manager</p>
            
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'error' if category == 'error' else category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- Error message container for AJAX -->
            <div id="error-message" class="alert alert-error" style="display: none;"></div>
            <div id="success-message" class="alert alert-success" style="display: none;"></div>
            
            <form id="login-form" method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Tên đăng nhập hoặc Email</label>
                    <input type="text" id="username" name="username" class="form-input" required 
                           placeholder="Nhập tên đăng nhập hoặc email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="form-input" required 
                           placeholder="Nhập mật khẩu">
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember" value="true">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>
                
                <button type="submit" class="login-button" id="login-btn">
                    <span class="btn-text">Đăng nhập</span>
                </button>
            </form>
            
            <div class="setup-link">
                <p><a href="/setup">Thiết lập tài khoản admin đầu tiên</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
            
            function showSuccess(message) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            function hideMessages() {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }
            
            function setLoading(loading) {
                if (loading) {
                    loginBtn.classList.add('loading');
                    loginBtn.disabled = true;
                    btnText.innerHTML = '<span class="spinner"></span> Đang đăng nhập...';
                } else {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    btnText.textContent = 'Đăng nhập';
                }
            }
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                hideMessages();
                setLoading(true);
                
                const formData = new FormData(form);
                const data = {
                    username: formData.get('username'),
                    password: formData.get('password'),
                    remember: formData.get('remember') === 'true'
                };
                
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    setLoading(false);
                    
                    if (data.success) {
                        showSuccess(data.message);
                        setTimeout(() => {
                            window.location.href = data.redirect || '/';
                        }, 1000);
                    } else {
                        showError(data.message);
                    }
                })
                .catch(error => {
                    setLoading(false);
                    showError('Có lỗi xảy ra. Vui lòng thử lại.');
                    console.error('Login error:', error);
                });
            });
            
            // Clear error messages when user starts typing
            const inputs = form.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', hideMessages);
            });
        });
    </script>
</body>
</html>
