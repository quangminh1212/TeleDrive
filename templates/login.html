{% extends 'base.html' %}

{% block title %}Đăng nhập - TeleDrive{% endblock %}

{% block content %}
<div class="container" style="margin-top: 120px; margin-bottom: 80px;">
    <div style="max-width: 500px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 30px;">
        <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">Đăng nhập</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <label style="display: flex; align-items: center;">
                    <input type="checkbox" name="remember" style="margin-right: 8px;"> Ghi nhớ đăng nhập
                </label>
                <a href="#" style="font-size: 0.9rem;">Quên mật khẩu?</a>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng nhập</button>
            </div>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
        </div>
    </div>
</div>
{% endblock %}
