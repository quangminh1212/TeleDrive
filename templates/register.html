{% extends 'base.html' %}

{% block title %}Đăng ký - TeleDrive{% endblock %}

{% block content %}
<div class="container" style="margin-top: 120px; margin-bottom: 80px;">
    <div style="max-width: 500px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 30px;">
        <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">Đăng ký tài khoản</h2>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng ký</button>
            </div>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <p>Bạn đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập ngay</a></p>
        </div>
    </div>
</div>
{% endblock %}
