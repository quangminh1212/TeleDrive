<!DOCTYPE html>
<html lang="{{ current_lang or 'vi' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ i18n_t('header.sign_out') }} - TeleDrive Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#f8f9fa; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; padding:20px; }
        .error-card { background:#fff; border-radius:12px; box-shadow:0 8px 32px rgba(0,0,0,.1); padding:40px; max-width:520px; width:100%; text-align:center; }
        .logo { display:flex; align-items:center; justify-content:center; color:#1a73e8; margin-bottom:24px; }
        .logo .material-icons { font-size:28px; margin-right:8px; }
        .logo-text { font-size:20px; font-weight:500; }
        .icon { width:96px; height:96px; border-radius:50%; background:#fdecea; display:flex; align-items:center; justify-content:center; margin:0 auto 16px; }
        .icon .material-icons { font-size:48px; color:#d93025; }
        h1 { font-size:24px; font-weight:500; margin:0 0 8px; color:#202124; }
        p { color:#5f6368; font-size:14px; line-height:1.6; margin:0 0 8px; }
        .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 16px; border-radius:8px; background:#1a73e8; color:#fff; text-decoration:none; margin-top:16px; }
        .btn:hover { background:#1557b0; }
        .btn .material-icons { font-size:18px; }
        .error-text { background:#fdecea; color:#b31412; border-left:4px solid #d93025; padding:12px; border-radius:8px; margin-top:12px; text-align:left; font-size:12px; }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="logo">
            <span class="material-icons">cloud_download</span>
            <span class="logo-text">TeleDrive</span>
        </div>
        <div class="icon"><span class="material-icons">error</span></div>
        <h1>Internal Server Error</h1>
        <p>We couldn't complete your request.</p>
        {% if error %}
        <div class="error-text">{{ error }}</div>
        {% endif %}
        <a href="/" class="btn"><span class="material-icons">home</span> {{ i18n_t('share.goto') }}</a>
    </div>
</body>
</html>
