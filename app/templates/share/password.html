<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ i18n_t('share.password.title') }} - TeleDrive Share</title>
    
    <!-- Google Drive-like styling -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .password-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            color: #1a73e8;
        }

        .logo .material-icons {
            font-size: 32px;
            margin-right: 8px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 500;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            background: #e8f0fe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .lock-icon .material-icons {
            font-size: 40px;
            color: #1a73e8;
        }

        .password-title {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
        }

        .password-subtitle {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        .form-input.error {
            border-color: #ea4335;
        }

        .btn-primary {
            width: 100%;
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            background: #1557b0;
        }

        .btn-primary:disabled {
            background: #dadce0;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .alert-error {
            background: #fce8e6;
            color: #d93025;
            border: 1px solid #fce8e6;
        }

        .field-error {
            color: #ea4335;
            font-size: 12px;
            margin-top: 4px;
        }

        .help-text {
            font-size: 12px;
            color: #5f6368;
            margin-top: 16px;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .password-container {
                padding: 32px 24px;
                margin: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <span class="material-icons">cloud_download</span>
            <span class="logo-text">TeleDrive</span>
        </div>
        
        <div class="lock-icon">
            <span class="material-icons">lock</span>
        </div>
        
        <h1 class="password-title">{{ i18n_t('share.password.title') }}</h1>
        <p class="password-subtitle">{{ i18n_t('share.password.subtitle') }}</p>
        
        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/share/{{ token }}/password" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="password" class="form-label">{{ i18n_t('share.password.enter_label') }}</label>
                <input type="password" id="password" name="password" class="form-input"
                       placeholder="{{ i18n_t('share.password.placeholder') }}" required>
            </div>

            <button type="submit" class="btn-primary">
                {{ i18n_t('share.password.access_button') }}
            </button>
        </form>
        
        <p class="help-text">
            {{ i18n_t('share.password.help') }}
        </p>
    </div>
    
    <script>
        // Focus on password input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
        
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value.trim();
            if (!password) {
                e.preventDefault();
                document.getElementById('password').classList.add('error');
                return;
            }
            
            // Disable submit button to prevent double submission
            const submitBtn = document.querySelector('.btn-primary');
            submitBtn.disabled = true;
            submitBtn.textContent = '{{ i18n_t("verifying") }}';
        });
    </script>
</body>
</html>
